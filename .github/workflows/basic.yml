# Description:
#   - Setup Moonbit with GitHub Actions
# REF:
#   - https://github.com/marketplace/actions/checkout
#   - https://github.com/chawyehsu/moonbit-binaries/releases

name: Setup-Moonbit@Dev Basic
on:
  workflow_dispatch:
  push:
    branches:
      - develop

    paths-ignore:
      - '**.md'

jobs:
  setup-moonbit:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Setup MoonBit@${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Moonbit
        uses: hustcer/setup-moonbit@develop

      - name: Check Moonbit Version
        run: |
          moon version --all

  setup-moonbit-of-version:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Setup MoonBit with Version@${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Moonbit with Version
        uses: hustcer/setup-moonbit@develop
        with:
          setup-core: false
          version: 0.6.28+d96d14d39

      - name: Check Moonbit Version
        run: |
          moon version --all

  setup-moonbit-nightly:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    name: Setup MoonBit Nightly@${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Moonbit Nightly
        uses: hustcer/setup-moonbit@develop
        with:
          version: nightly
          core-version: nightly

      - name: Check Moonbit Version
        run: |
          moon version --all
